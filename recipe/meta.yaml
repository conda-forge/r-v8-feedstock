{% set version = "4.3.0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-v8
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/V8_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/V8/V8_{{ version }}.tar.gz
  sha256: 7e395c4faed0d2a9d647820269d2d374953fc67c6108d57d63e93ec570dbe0d0

build:
  merge_build_host: true  # [win]
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - r-rcpp                     # [build_platform != target_platform]
    - r-curl                     # [build_platform != target_platform]
    - r-jsonlite                 # [build_platform != target_platform]    
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-curl >=1.0
    - r-jsonlite >=1.0
    - libv8  # [not win]
    - icu
  run:
    - r-base
    - {{ native }}gcc-libs  # [win]
    - r-rcpp >=0.12.12
    - r-curl >=1.0
    - r-jsonlite >=1.0

test:
  commands:
    - $R -e "library('V8')"           # [not win]
    - "\"%R%\" -e \"library('V8')\""  # [win]

about:
  home: https://github.com/jeroen/v8 (devel) https://v8.dev (upstream)
  license: MIT
  summary: An R interface to V8, Google's open source JavaScript and WebAssembly engine. This package can be compiled either with V8 version 6 and up, a NodeJS shared library, or the legacy 3.14/3.15 branch of V8.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - xhochy

